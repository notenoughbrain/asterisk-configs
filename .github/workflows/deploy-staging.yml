- name: Deploy configs
  run: |
    sudo rsync -avz configs/ /etc/asterisk/
    sudo systemctl reload asterisk

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy configs
        run: |
          rsync -avz configs/ /etc/asterisk/
          systemctl reload asterisk

